<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div id="login-page" class="login-page">
      <div class="login-card">
        <h3>Administrator Login</h3>
        <h4>Login with email and password</h4>
        <h5>Email</h5>
        <input id="login-email" name="login-email" type="text" />
        <h5>Password</h5>
        <input id="login-password" name="login-password" type="password" />
        <button id="login-button" type="button">Login</button>
        <h6 id="login-error" class="login-error"></h6>
      </div>
    </div>

    <div id="dashboard-page" class="dashboard-page">
      <div class="top-bar">
        <h2>AA SACCO</h2>
        <button type="button">Logout</button>
      </div>
      <div class="nav-bar">
        <button id="new-members-button" type="button">New Members</button>
        <button id="approved-members-button" type="button">
          Approved Members
        </button>
      </div>
      <div class="content">
        <div class="members-container">
          <div id="table-wrapper" class="table-wrapper"></div>
        </div>
      </div>
    </div>

    <script type="module" src="js/admin.js"></script>
  </body>
</html>
